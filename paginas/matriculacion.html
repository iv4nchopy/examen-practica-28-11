<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Matriculación</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ✅ CSS CORRECTO DESDE /paginas -->
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>

    <!-- Header -->
    <header class="site-header">
        <h1>Formulario de Matriculación</h1>
        <p>Registro de datos del estudiante</p>
    </header>

    <!-- Menú principal -->
    <nav class="main-nav">
        <div class="nav-container">
            <a href="../index.html" class="nav-logo">Inicio</a>

            <button class="nav-toggle" id="navToggle">☰</button>

            <ul class="nav-menu" id="navMenu">
                <li class="nav-item"><a href="matriculacion.html">Matriculación</a></li>
                <li class="nav-item"><a href="prueba.html">Prueba</a></li>
                <li class="nav-item"><a href="operaciones.html">Operaciones</a></li>
                <li class="nav-item"><a href="../index.html">Volver</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="main-content">

        <section class="section">
            <h2>Datos del Estudiante</h2>
            <p>Complete el siguiente formulario para registrarse.</p>

            <!-- ✅ FORMULARIO CON IDS CORRECTOS -->
            <form id="formMatriculacion" class="form-bienvenida">

                <div class="form-row">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" required>
                </div>

                <div class="form-row">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" required>
                </div>

                <div class="form-row">
                    <label for="cedula">Cédula:</label>
                    <input type="text" id="cedula" required>
                </div>

                <div class="form-row">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-row">
                    <label for="curso">Curso:</label>
                    <select id="curso" required>
                        <option value="">Seleccione un curso</option>
                        <option value="Programación Web">Programación Web</option>
                        <option value="Base de Datos">Base de Datos</option>
                        <option value="JavaScript Básico">JavaScript Básico</option>
                        <option value="APIs y Consumo de Datos">APIs y Consumo de Datos</option>
                    </select>
                </div>

                <button type="submit">Registrar Matrícula</button>
            </form>

            <!-- ✅ MENSAJE DE RESULTADO -->
            <div id="resultadoMatriculacion" class="resultado-bienvenida"></div>
        </section>

        <section class="section">
            <a href="../index.html" class="btn-card">Volver al Inicio</a>
        </section>

    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <p>Proyecto Programación Web - Formulario de Matriculación</p>
    </footer>

    <!-- ✅ JS DEL MENÚ -->
    <script src="../js/bienvenida.js"></script>

    <!-- ✅ LIBRERÍA EMAILJS (OBLIGATORIA) -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

    <!-- ✅ JS DE MATRÍCULA (EL QUE TE CORREGÍ CON TU PUBLIC KEY) -->
    <script src="../js/formulario_matriculacion.js"></script>

</body>
</html>
