<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Prueba - Examen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>

    <!-- Header -->
    <header class="site-header">
        <h1>Prueba de Conocimientos</h1>
        <p>Evaluación básica de Programación Web</p>
    </header>

    <!-- Menú principal -->
    <nav class="main-nav">
        <div class="nav-container">
            <a href="../index.html" class="nav-logo">Inicio</a>
            <button class="nav-toggle" id="navToggle">☰</button>

            <ul class="nav-menu" id="navMenu">
                <li class="nav-item"><a href="matriculacion.html">Matriculación</a></li>
                <li class="nav-item"><a href="prueba.html">Prueba</a></li>
                <li class="nav-item"><a href="operaciones.html">Operaciones</a></li>
                <li class="nav-item"><a href="../index.html">Volver</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="main-content">

        <section class="section">
            <h2>Examen</h2>
            <p>Responde todas las preguntas para finalizar el examen.</p>

            <!-- ✅ FORMULARIO COMPATIBLE CON TU TEMPLATE EMAILJS -->
            <form id="formPrueba" class="form-bienvenida">

                <!-- DATOS DEL ALUMNO -->
                <div class="form-row">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" required>
                </div>

                <div class="form-row">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" required>
                </div>

                <div class="form-row">
                    <label for="email">Correo:</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-row">
                    <label for="curso">Curso:</label>
                    <input type="text" id="curso" required>
                </div>

                <!-- PREGUNTA 1 -->
                <div class="form-row">
                    <label>1. ¿Cuál es el lenguaje de programación más usado?</label>
                    <label><input type="radio" name="p1" value="Python"> Python</label>
                    <label><input type="radio" name="p1" value="Java"> Java</label>
                    <label><input type="radio" name="p1" value="C++"> C++</label>
                    <label><input type="radio" name="p1" value="Ruby"> Ruby</label>
                </div>

                <!-- PREGUNTA 2 -->
                <div class="form-row">
                    <label>2. ¿El Hardware es la parte física del computador?</label>
                    <label><input type="radio" name="p2" value="Verdadero"> Verdadero</label>
                    <label><input type="radio" name="p2" value="Falso"> Falso</label>
                </div>

                <!-- PREGUNTA 3 -->
                <div class="form-row">
                    <label for="p3">3. ¿Qué es HTML?</label>
                    <input type="text" id="p3" required>
                </div>

                <!-- PREGUNTA 4 -->
                <div class="form-row">
                    <label>4. ¿Qué significa CPU?</label>
                    <label><input type="radio" name="p4" value="Central Process Unit"> Central Process Unit</label>
                    <label><input type="radio" name="p4" value="Central Program Unit"> Central Program Unit</label>
                    <label><input type="radio" name="p4" value="Central Processing Unit"> Central Processing Unit</label>
                    <label><input type="radio" name="p4" value="Computer Processing Unit"> Computer Processing Unit</label>
                </div>

                <!-- PREGUNTA 5 -->
                <div class="form-row">
                    <label>5. ¿El sistema operativo es un software?</label>
                    <label><input type="radio" name="p5" value="Verdadero"> Verdadero</label>
                    <label><input type="radio" name="p5" value="Falso"> Falso</label>
                </div>

                <!-- ✅ RESPUESTAS PARA EMAILJS -->
                <div class="form-row">
                    <label for="respuestas">Resumen de respuestas (automático):</label>
                    <textarea id="respuestas" rows="6" readonly></textarea>
                </div>

                <button type="submit">Enviar Examen</button>
            </form>

            <div id="resultadoPrueba" class="resultado-bienvenida"></div>
        </section>

        <section class="section">
            <a href="../index.html" class="btn-card">Volver al Inicio</a>
        </section>

    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <p>Proyecto Programación Web - Examen</p>
    </footer>

    <!-- ✅ JS DEL MENÚ -->
    <script src="../js/bienvenida.js"></script>

    <!-- ✅ LIBRERÍA EMAILJS -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

    <!-- ✅ JS DEL EXAMEN -->
    <script src="../js/formulario_prueba.js"></script>

</body>
</html>
